<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Insira o primeiro número:"));
        var n2 = parseInt(prompt("Insira o segundo número:"));
        
        var soma = n1 + n2 
        var subtracao = n1 - n2
        var divisao = n1 / n2
        var multiplicacao = n1 * n2   

        document.write(n1 + " + " +n2 +" = " +soma + "<br>");
        document.write(n1 + " - "+ n2 +" = " +subtracao + "<br>");
        document.write(n1 + " / " +n2 +" = " +divisao + "<br>");
        document.write(n1 + " x "+ n2 +" = "+ multiplicacao + "<br>");
        

    </script>
    
</body>
</html>
