    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        for(;isNaN(comprimento);)
        var comprimento = parseFloat(prompt("Insira o valor do comprimento da caixa"))
        for(;isNaN(altura);)
        var altura = parseFloat(prompt("Insira o valor da altura da caixa"))
        for(;isNaN(largura);)
        var largura = parseFloat(prompt("Insira o valor da largura da caixa"))
    document.write(`O volume da caixa é: ${(comprimento * altura) * largura}`)
    alert(`O volume da caixa é: ${(comprimento * altura) * largura}`)
    </script>
