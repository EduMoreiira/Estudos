<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var attempts = 0
        var guess = 200
        for(var rNum = parseInt(Math.random() * 100); guess != rNum && attempts < 10; attempts++){
            guess = parseInt(prompt(`Tente advinhar o número de 1 a 100\nVocê tem [${10 - attempts}] tentativas`))
            if(guess > rNum){
                if((guess - rNum) < 5){
                    alert("Muito Perto")
                }else if((guess - rNum) < 15){
                    alert("Perto")
                }else if((guess - rNum) < 30){
                    alert("Longe")
                }else if((guess - rNum) < 50){
                    alert("Muito Longe")
                }else if((guess - rNum) < 100){
                    alert("Extremamente Longe")
                }
            }else if(guess < rNum){
                if((guess - rNum) > -5){
                    alert("Muito Perto")
                }else if((guess - rNum) > -15){
                    alert("Perto")
                }else if((guess - rNum) > -30){
                    alert("Longe")
                }else if((guess - rNum) > -50){
                    alert("Muito Longe")
                }else if((guess - rNum) > -100){
                    alert("Extremamente Longe")
                }
            }
        }
        if(guess == rNum){
            alert(`Parabéns, você acertou o número ${rNum} em ${attempts} tentativas.`)
        }else{
            alert(`Acabaram suas tentativas, o número era ${rNum}.`)
        }
    </script>
</body>
</html>
