<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Math.floor(Math.random() * 100);
        document.write(`o numero é ${num}`);
        var guess = 0
        while(guess != num){
            guess = prompt("Advinhe um numero secreto de 1 a 100")
            if(guess > num){
                alert(`O número ${guess} é maior que o número secreto.`)
            } else if(guess < num){
                alert(`O número ${guess} é menor que o número secreto.`)
            }
        }
    </script>
</body>
</html>
