<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var randomNum = parseInt(Math.random() * 10)
        var num = 200000
        for(let tentativas = 0; tentativas < 3 && num != randomNum; tentativas++){
            num = parseInt(prompt(`Tente advinhar o número de 1 a 10\nVocê tem ${3 - tentativas} tentativas.`))

        }
        if(num == randomNum){
            alert(`Parabéns, você acertou o número [${randomNum}]`)
        }else{
            alert(`Você excedeu o número de tentativas, o número era [${randomNum}]`)
        }
    </script>
</body>
</html>
