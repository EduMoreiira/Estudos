<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let maior = 0
        let menor = 90000000000000000000000000
        for(let i = 0; i <= 4;i++){
            let num = parseInt(prompt(`N [${i+1}]\nInsira um número`))
            document.write(`${num}<br>`)
            if(num > maior){ 
                maior = num
                }
            if(num < menor){
                menor = num
            }    
        }
        document.write(`O maior número inserido foi: ${maior}<br>`)
        document.write(`O menor número inserido foi: ${menor}<br>`)
    </script>
</body>
</html>
