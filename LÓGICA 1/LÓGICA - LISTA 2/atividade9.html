<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Insira um valor:"))
        var num2 = parseFloat(prompt("Insira um valor:"))
        var num3 = parseFloat(prompt("Insira um valor:"))

        if(num1 < num2 && num2 < num3){
            document.write(`${num1}, ${num2}, ${num3}`)
        }else if(num1 > num2 && num2 > num3){
            document.write(`${num3}, ${num2}, ${num1}`)
        }else if(num1 > num2 && num2 < num3 && num1 < num3){
            document.write(`${num2}, ${num1}, ${num3}`)
        }else if(num1 > num2 && num2 < num3 && num1 > num3){
            document.write(`${num2}, ${num3}, ${num1}`)
        }else if(num1 < num2 && num2 > num3){
        document.write(`${num1}, ${num3}, ${num2}`)
        }
        //1-3-2
        //3-1-2
        //2-1-3
    </script>
</body>
</html>
