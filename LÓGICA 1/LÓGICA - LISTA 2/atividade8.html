<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mem = 0
        var i = 0
        for(var num = 0; i < 3; i++){
            num = parseFloat(prompt("Insira um valor"))
            if(num > mem) mem = num
        }
        document.write(`O maior numero digitado foi: ${mem}`)
    </script>
</body>
</html>
