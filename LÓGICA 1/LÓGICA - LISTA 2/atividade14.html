<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var limite = parseInt(prompt("Insira o limite"))
        let par = 2
        for(let i = 1; i <= limite; i++){
            document.write(par+"<br>")
            par += 2
        }
    </script>
</body>
</html>
