<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Insira o primeiro valor"))
        var operador = prompt("Insira o operador\n+\n-\n*\n/")
        var num2 = parseFloat(prompt("Insira o segundo valor"))

        switch(operador){
            case "+":
                document.write(`${num1 + num2}`)
                break

            case "-":
                document.write(`${num1 - num2}`)
                break

            case "*":
                document.write(`${num1 * num2}`)
                break

            case "/":
                document.write(`${num1 / num2}`)
                break

            default:
                document.write("Insira um operador v√°lido")
        }
    </script>
</body>
</html>
