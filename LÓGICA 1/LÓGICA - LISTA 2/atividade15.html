<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var limite = parseInt(prompt("Insira o limite"))
        let produto = parseFloat(1)
        for(let i = 1; i <= limite; i++){
            document.write(i+", ")
            produto *= i
        }
        document.write(`<br>O produto de todos os números é: ${produto}`)
    </script>
</body>
</html>
