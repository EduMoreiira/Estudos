<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hamburger = parseInt(prompt("Insira a quantidade de hamburger:"))
        var refri = parseInt(prompt("Insira a quantidade de refrigerante:"))
        var batata = parseInt(prompt("Insira a quantidade de batata frita:"))
        document.write(`Valor total do lanche: R$${(hamburger * 19) + (refri * 6.50) + (batata * 8)}`)
    </script>
</body>
</html>
