<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idade = parseInt(prompt("Insira sua idade"))
        if(idade<18){
            document.write("Menor de idade")
        }else if(idade>65){
            document.write("Maior de 65 anos")
        }else{
            document.write("Maior de idade")
        }
    </script>
</body>
</html>
