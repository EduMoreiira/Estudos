<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var preco = parseFloat(prompt("Insira o preço do produto"))
        var origem = parseInt(prompt("Digite a numeração da sua região:\n1 - Sul\n2 - Norte\n3 e 4 - Sudeste\n5,6 e 7 - Nordeste\n8 - Centro-Oeste"))
        switch(origem){
            case 1:
                document.write(`Preço: R$${preco.toFixed(2)} — Origem: Sul`);
                break;
            case 2:
                document.write(`Preço: R$${preco.toFixed(2)} — Origem: Norte`);
                break;
            case 3:
            case 4:
                document.write(`Preço: R$${preco.toFixed(2)} — Origem: Sudeste`);
                break;
            case 5:
            case 6:
            case 7:
                document.write(`Preço: R$${preco.toFixed(2)} — Origem: Nordeste`);
                break;
            case 8:
                document.write(`Preço: R$${preco.toFixed(2)} — Origem: Centro-Oeste`);
                break;
            default:
            document.write(`Preço: R$${preco.toFixed(2)} — Origem: Importado`);
                break;
        }
    </script>
</body>
</html>
