<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseFloat(prompt("Insira um número:"))
        if(num>20){
            document.write("Número maior que 20")
        }else if(num<20){
            document.write("Número menor que 20")
        }else{
            document.write("Número igual a 20")
        }
    </script>
</body>
</html>
