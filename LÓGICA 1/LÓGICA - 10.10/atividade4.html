<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piloto</title>
</head>
<body>
    <script>
        var altura = parseFloat(prompt("Insira sua altura:\nUtilize pontuação, exemplo: 1.65"))
        var sexo = prompt("Insira seu sexo:\nOpções disponíveis: masculino, feminino")

        switch(sexo){
            case "feminino":
                alert(`Peso ideal sexo feminino: ${((62.1 * altura) - 44.7).toFixed(2)}`);
                break;

            case "masculino":
                alert(`Peso ideal sexo masculino: ${((72.7 * altura) - 58.).toFixed(2)}`);
                break;
        }
    </script>
</body>
</html>
