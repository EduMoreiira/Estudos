<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piloto</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Insira um número da semana (1 a 8):"))
        switch(n){
            case 1:
                alert("Domingo");
                break;
            case 2:
                alert("Segunda");
                break;
            case 3:
                alert("Terça-Feira");
                break;
            case 4:
                alert("Quarta-Feira");
                break;
            case 5:
                alert("Quinta-Feira");
                break;
            case 6:
                alert("Sexta-Feira");
                break;
            case 7:
                alert("Sábado");
                break;
            default:
                alert("Insira um número de 1 a 7")
        }
    </script>
</body>
</html>
